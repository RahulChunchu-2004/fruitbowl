<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruuta - Fresh Fruit Bowls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              scroll: 'scroll 60s linear infinite',
              'scroll-reverse': 'scroll-reverse 60s linear infinite',
              'scroll-y': 'scroll-y 40s linear infinite',
              'scroll-y-reverse': 'scroll-y-reverse 40s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'scroll-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'scroll-y': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-70rem)' }, /* 5 cards * (12rem height + 2rem gap) */
              },
              'scroll-y-reverse': {
                '0%': { transform: 'translateY(-70rem)' },
                '100%': { transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        /* Custom scrollbar for a more polished look */
        --sb-track-color: #f7f7f7;
        --sb-thumb-color: #fca5a5;
        --sb-size: 8px;
      }
      body::-webkit-scrollbar {
        width: var(--sb-size);
      }
      body::-webkit-scrollbar-track {
        background: var(--sb-track-color);
        border-radius: 10px;
      }
      body::-webkit-scrollbar-thumb {
        background: var(--sb-thumb-color);
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-scroll": "https://aistudiocdn.com/react-scroll@^1.9.3"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
